<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please Choose Meat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid bg-dark text-white p-5" style="height: 100vh; width: auto;">
        <h1>What meat(s) would you like?</h1>
        <form class="row col-sm-6" limit="2">
            <div class="form-check p-5">
                <div>
                    <input class="form-check-input" type="checkbox" value="1" id="flexCheckDefault0">
                    <label class="form-check-label" for="flexCheckDefault0">Ham</label>
                </div>
                <div>
                    <input class="form-check-input" type="checkbox" value="2" id="flexCheckDefault1">
                    <label class="form-check-label" for="flexCheckDefault1">Turkey</label> 
                </div>
                <div>
                    <input class="form-check-input" type="checkbox" value="3" id="flexCheckDefault2">
                    <label class="form-check-label" for="flexCheckDefault2">Pork</label> 
                </div>
                <div>
                    <input class="form-check-input" type="checkbox" value="4" id="flexCheckDefault3">
                    <label class="form-check-label" for="flexCheckDefault3">Beef</label> 
                </div>
                <div>
                    <input class="form-check-input" type="checkbox" value="5" id="flexCheckDefault4">
                    <label class="form-check-label" for="flexCheckDefault4">Tofu</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary col-sm-4 m-5">Next</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous">
    </script>
    <link>https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/checkbox</hint>
</body>
</html>
