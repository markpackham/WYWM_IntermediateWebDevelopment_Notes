<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search Form</title>
        <style>
            /* clears the ‘X’ from Internet Explorer */
            input[type=search]::-ms-clear { display: none; width : 0; height: 0; }
            input[type=search]::-ms-reveal { display: none; width : 0; height: 0; }
            /* clears the ‘X’ from Chrome */
            input[type="search"]::-webkit-search-decoration,
            input[type="search"]::-webkit-search-cancel-button,
            input[type="search"]::-webkit-search-results-button,
            input[type="search"]::-webkit-search-results-decoration { display: none; }
            /* makes regex more user friendly by showing the user a validity check */
            input:invalid ~ span:after { content: '✖'; padding-left: 5px; position: absolute; color: red; }
            input:valid ~ span:after { content: '✓'; padding-left: 5px; position: absolute; color: green; }
            html { height: 500px; width: auto; padding: 50px; }
            .box { margin: auto; height: 1.2rem; width: 550px; padding: .5rem; border: black 2px solid; }
        </style>
    </head>

    <body>
        <form>
            <div class="box">
                <label for="mySearch">Search for product by ID:</label>
                <input type="search" id="mySearch" name="q"
                placeholder="2 letters followed by 4 numbers" 
                size="30" pattern="[A-z]{2}[0-9]{4}" required>
                <button>Search</button>
                <span></span>
            </div>
        </form>
        
    </body>
</html>
