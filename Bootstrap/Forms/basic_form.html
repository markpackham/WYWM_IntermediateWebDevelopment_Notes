<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form</title>
    <style>
      html { height: 100vh; width: auto; }
      form { height: 200px; width: 400px; display: flex; justify-content: center; 
             border: 10px black solid; padding: 25px; margin: 300px auto; }
      .form-button { display: flex; justify-content: center; padding: 10px; }
      button { background-color: black; color: white;}
    </style>
  </head>

  <body>
      <form action="" method="post" class="form">
        <div class="form">
          <h1>Send me your info!</h1>
        <div class="form">
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" placeholder="required" required>
        </div>
        <div class="form">
          <label for="input">Email:</label>
          <input type="email" name="email" id="email" placeholder="required" required>  
        </div>
        <div class="form-button">
          <button type="submit">Submit</button>
        </div>
        
        <div>
      </form>
  </body>
</html>
