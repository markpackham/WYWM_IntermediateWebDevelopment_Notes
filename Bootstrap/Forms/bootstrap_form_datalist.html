<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your City</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
          crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid text-white" style="height: 100vh; width: auto;">
        <form class="row col-6 p-5">
            <label for="exampleDataList" class="form-label">Cities in Australia</label>
            <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Please Select a City...">
            <datalist id="datalistOptions">
                <option value="Sydney">
                <option value="Melbourne">
                <option value="Brisbane">
                <option value="Hobart">
                <option value="Darwin">
            </datalist>
            <label for="exampleDataList" class="form-label">Cities in USA</label>
            <input class="form-control" list="datalistOption" id="exampleDataList" placeholder="Please Select a City...">
            <datalist id="datalistOption">
                <option value="San Francisco">
                <option value="New York">
                <option value="Seattle">
                <option value="Los Angeles">
                <option value="Chicago">
            </datalist>
            <label for="picker" class="form-label">Color picker</label>
            <input type="color" id="picker" class="form-control form-control-color" value="#563d7c" title="Choose your color" onchange="bgColor(this)">
            <div id="pickerHelp" class="form-text pb-3">Change the background color of the page!</div>
            <button type="submit" class="btn btn-primary col-sm-6 m-auto">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
            crossorigin="anonymous">
    </script>
    <script>
        let picker = document.getElementById("picker");
        setInterval(()=>{
            let color = picker.value;
            document.body.style.backgroundColor = color;
        }, 100);
        function bgColor(e) { 
            document.body.style.backgroundColor = e.value;
        }
    </script>
</body>
</html>
